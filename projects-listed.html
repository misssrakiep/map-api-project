<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
                        <nav>
                            <div class="nav-wrapper">
                                <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
                                <ul class="right hide-on-med-and-down">
                                    <li><a href="google-maps-api.html"><i class="material-icons">Search</i></a></li>
                                    <li><a href="projects-listed.html"><i class="material-icons">View_Projects</i></a></li>
                                </ul>
                            </div>
                        </nav>


<div class="projectCard">
    <script type="text/handlebars-x" class="projectText">
        <div class="row">
                {{#each results}}
                <div class="col s12 m6">
                    <div class="card #ff5252 red accent-2">
                        <div class="card-content white-text">
                            <span>
                                  <h3 class="card-title">{{this.City}}</h3>
                                </span>
                                <h6>{{this.Address}}, {{this.CountryName}}</h6>
                                <ul>
                                        <li>{{this.ProjectName}}</li>
                                        <ul>
                                            <li>{{this.WfSType}}</li>
                                        </ul>
                                    </ul>
                            </div>
                            </div>
                        </div>
    
    
                        {{/each}}
    </div>
    </script>
  <!--End of container -->
  <script type="text/javascript" src="handlebars-v4.0.11.js"></script>
  <script src="project-list.js"></script>
</body>
</html>
