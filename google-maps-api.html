                                    <div class="cityCard"> 
                                            <script type="text/handlebars-x" class="cityText">
                                                <div class="row">
                                                    <div class="card #ffc107 amber">
                                                        <div class="card-content black-text">
                                                            <span>
                                                                <!-- city goes here -->
                                                                <h3 class="card-title">Projects in {{city}}</h3>
                                                            </span>
                                                            <h6>{{address}}, {{country}}</h6>
                                                            {{#if project}}
                                                            <!-- project goes here  -->
                                                            <ul>
                                                                <li>{{project}}</li>
                                                                <ul>
                                                                    <li>{{projectType}}</li>
                                                                </ul>
                                                            </ul>
                                                            {{else}}

                                                        </div>
                                                        {{/if}}
                                                    </div>
                                                    <h3>{{message}}</h3>
                                                </div>

                                            </script>     
                                        </div> </div>
